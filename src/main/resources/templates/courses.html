<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:each="course : ${courses}">
    <h3 th:text="${course.name}"/>

    <p th:text="${course.description}"/>
</div>
</body>
</html>
