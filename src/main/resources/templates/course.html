<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/css/course.css}"
          href="../../css/course.css"/>
</head>
<body>
<div>
    <h2 th:text="${course.name}"/>

    <p th:text="${course.description}"/>

    <form action="#" th:action="@{'edit'(id=${course.id})}" method="link">
        <input class="btn" type="submit" value="Edit" />
    </form>
</div>
</body>
</html>
