<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          th:href="@{/css/course.css}"
          href="../../css/course.css"/>
</head>
<body>
<a th:href="@{'/courses'}">
    <button class="btn-back">Back</button>
    <br/><br/>
</a>

<div id="container">
    <h2 th:text="${course.name}"/>

    <p th:text="${course.description}"/>

    <a th:href="@{'edit'(id=${course.id})}" sec:authorize="hasRole('ROLE_ADMIN')">
        <button class="btn-edit">Edit</button>
    </a>

    <form action="#" th:action="@{/remove}" th:object="${course}" method="post" sec:authorize="hasRole('ROLE_ADMIN')">
        <p><input type="hidden" th:field="*{id}" readonly="readonly"/></p>

        <p><input type="submit" value="Remove" class="btn-edit"/></p>
    </form>
</div>
</body>
</html>
